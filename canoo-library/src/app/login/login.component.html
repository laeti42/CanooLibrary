<mat-toolbar >
<span class="fill-remaining-space"></span>
	<span>Canoo Librarie</span>
</mat-toolbar>
<div class="container">
	<form>
		<div class="form-group">
			<div>
				<label>
					<input type="text" class="form-control" id="username"
					[(ngModel)]="user.username" name="username" placeholder="username">
				</label>
			</div>
			<div>
				<label>
					<input type="password" class="form-control" id="password"
					[(ngModel)]="user.password" name="password" placeholder="password">
				</label>
			</div>
			<div>
				<label>{{errorMessage}}</label>
			</div>
			<div>
				<button type="submit" class="btn btn-default"(click)="login()" name="signin">
					Sign in
				</button>
			</div>
			</div>
	</form>
</div>
